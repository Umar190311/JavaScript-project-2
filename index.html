<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplication Using Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #dbeafe);
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2563eb;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #111827;
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>ðŸ”¢ Multiplication Using Functions</h1>
    <p>Click on the buttons to perform multiplication</p>

    <!-- Buttons for multiplication examples -->
    <button onclick="multiply(5)">Multiply (5 Ã— default)</button>
    <button onclick="multiply(5, 10)">Multiply (5 Ã— 10)</button>
    <button onclick="multiply(7)">Multiply (7 Ã— default)</button>
    <button onclick="multiply(12, 3)">Multiply (12 Ã— 3)</button>
    <button onclick="multiply(15, 15)">Multiply (15 Ã— 15)</button>

    <div id="result">Result will appear here...</div>

    <script>
        // Multiplication function with default parameter
        function multiply(x, y = 2) {
            document.getElementById("result").innerHTML =
                "Result of multiplication: " + (x * y);
        }
    </script>
</body>

</html>
